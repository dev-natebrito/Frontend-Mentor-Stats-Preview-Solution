<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <div class="container">
    <header>
      <img class="headerMobile" src="./images/image-header-mobile.jpg" alt="header">
      <img class="headerMain"src="./images/image-header-desktop.jpg" alt="desktop header">
    </header>
    <main>
      <div class="textbox">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <ul>
          <li> 10k+ <div class="stat"> companies</div>
          </li>
          <li>314 <div class="stat">templates</div>
          </li>
          <li> 12M+
            <div class="stat">queries</div>
          </li>
        </ul>



      </div>


  </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DEV&lt/NATE&gt</a>.
  </div>
